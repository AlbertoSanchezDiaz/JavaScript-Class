<!DOCTYPE html>
<html>
    <head>

    <body>
        <script>
           function convertidor(grados_celsius) {
               var grados_f = grados_celsius * 9/5 + 32;
               return grados_f;
           }

            console.log(convertidor(30));
            console.log(convertidor(40));
            console.log(convertidor(50));
            console.log(convertidor(20));
            

           function decorar(texto) {
               return '###' + texto + '###';
           }

           console.log(decorar('Hola'));

           function decorar_mucho(texto) {
               var a = decorar(texto);
               return '----' + a + '----';
           }

           console.log(decorar_mucho('Hola'));

           var distancia = 100;

           if (distancia > 100) {
               console.log('lejos');
           }

           if (distancia < 200) {
               console.log('cerca');
           }

           if (distancia == 100) {
               console.log('es igual a 100');
           }

           if (distancia != 100) {
               console.log('es distinto de 100');
           }

           var condicion = distancia == 100;
           console.log(condicion);

           if (condicion) {
               console.log('la condicion es verdadera');
           }

           var edad = 85;
           var tiempo_carrera = 15;

           var es_fumador = false;

           console.log(es_deportista && es_fumador);
           console.log(es_deportista || es_fumador);

           if (es_deportista && edad > 80) {
               console.log('gana premio')
           }

           if (es_fumador && edad > 110) {
               console.log('tiene mucha suerte')
           }

           var es_deportista = true;
           var otra = !es_deportista;

           console.log(otra);

           var nota = 1;

           if (nota > 4) {
               console.log('aprobado');
           }
           
           else if (nota > 3 && nota <= 4) {
               console.log('casi suspenso');
           }

           else if (nota > 2 && nota <= 3) {
               console.log('casi casi suspenso');
           }

           else {
               console.log('suspenso');
           }

           var nota = 'A';

           switch (nota) {
               case 'A':
                   console.log('muy bien');
                   break;
                case 'B':
                   console.log('bien');
                   break;
                case 'C':
                   console.log('más o menos');
                   break;
                default:
                    console.log('no sé qué decir');
                    break;
           }    
        </script>
