<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>
    <body>
        <script>
           function convertidor(grados_celsius) {
               var grados_f = grados_celsius * 9/5 + 32;
               return grados_f;
           }

            console.log(convertidor(30));
            console.log(convertidor(40));
            console.log(convertidor(50));
            console.log(convertidor(20));
            

           function decorar(texto) {
               return '###' + texto + '###';
           }

           console.log(decorar('Hola'));

           function decorar_mucho(texto) {
               var a = decorar(texto);
               return '----' + a + '----';
           }

           console.log(decorar_mucho('Hola'));

           var distancia = 100;

           if (distancia > 100) {
               console.log('lejos');
           }

           if (distancia < 200) {
               console.log('cerca');
           }

           if (distancia == 100) {
               console.log('es igual a 100');
           }

           if (distancia != 100) {
               console.log('es distinto de 100');
           }
        </script>
    </body>
</html>
